<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: violet !important;
        }
        #title{
            color: turquoise;
        }
        .title2{
            color: tomato;
        }
    </style>
</head>
<body>
    <!-- id选择器优先级最高权重值：ID=100 class=10 标签选择器是=1 style内联选择器=1000 -->
    <h1 id="title" class="title2" style="color: yellowgreen;">这是第一个标题</h1>
</body>
</html>
