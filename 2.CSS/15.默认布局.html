<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a, span{
            display: block;
            width: 200px;
            height: 300px;
            background: #467387;

        }
        h1, p{
            display: inline;
            background: #ff0000;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <a href="#">这是一个链接</a>
    <span>这是一个span</span>

    <h1>
        这是一个标题
    </h1>
    <p>这是一个段落</p>
</body>
</html>
