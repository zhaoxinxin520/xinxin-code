<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
           margin: 0;
           padding: 0; 
         }
         a {
             text-decoration: none;
             /* text-decoration: none文字修饰-没有 */
         }
        ul {
            /* background: #00ff00; */
            list-style:none ;
            /* list-style是列表样式 none是无样式的意思 */
        }
        li {
            background: #ff0000;
        }
    </style>
   <link rel="stylesheet" href="reset.css">
</head>
<body>
    <h1>这是一个标题</h1>
  <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
  </ul>
</body>
</html>
