<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(0){
            background-color: tomato;
        }
        li:nth-child(2n){
            background-color: tomato;
        }
        li:nth-child(2n+1){
            color: teal;
        }
       
       li:nth-of-type(4){
        color: teal;

       }
       

    </style>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
</body>
</html>
